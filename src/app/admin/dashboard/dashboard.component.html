<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">Dashboard</li>
          <li class="list-group-item w-75">
            <input class="w-100" matInput placeholder="Search here...">
          </li>
        </ul>
      </th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of DashboardTable ;  let i = index">

      <th scope="row">
        {{i+1}}
      </th>
      <td class="title-info">
        <a [routerLink]="['/admin/deviceDetail',item._id]" routerLinkActive="router-link-active">
          <h3> {{item.place}} ({{item.deviceId}})</h3>
        </a>
        <h4>{{item.location}}</h4>
        <h4> {{item.subZoneName}} </h4>
        <small style="color: red">
          IMEI NO : {{item.imeiNumber}}
        </small>
      </td>
      <td style="paddingTop: 40px;">
        Power
        <mat-slide-toggle color="warn" (click)="powerUpdate(item.power, item._id)" [(ngModel)]="item.power"></mat-slide-toggle>
      </td>
      <td scope="row" style=" text-align:center;">
        Go Live
        <br>
        <small [ngStyle]="{'color': item.power==true?'green':'red'}" style="paddingTop:10px">
          <h4>
            {{item.installationDate | date : 'M/d/yy h:mm a' }}
          </h4>
        </small>
      </td>
    </tr>
  </tbody>
</table>
